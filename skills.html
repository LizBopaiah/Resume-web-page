<!DOCTYPE html>
<html>
<head>
    <title>Resume - Skills</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background image.JPG');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow-y: auto;
        }
        /* Left Column */
        .left {
            width: 20%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Slight overlay for better readability */
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            width: 160px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transform: scale(1.1);
        }
        /* Right Column */
        .right {
            width: 80%;
            padding-top: 150px;
            padding-left: 350px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid white;
            display: inline-block;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            width: 200px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .box:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left">
            <h2>Lakshita Bopaiah</h2>
            <img src="profile picture.jpg" alt="Profile Picture" class="profile-pic"> 
            <p><i><center>CGPA: 8.5</center></i></p>
            <div class="button-container">
                <a href="index.html" class="button">Home</a>
                <a href="about.html" class="button">About</a>
                <a href="contact.html" class="button">Contact</a>
            </div>
        </div>
        <!-- Right Column -->
        <div class="right">
            <div class="box-container">
                <a href="skill.html" class="box">Skills</a>
                <a href="Seminar.html" class="box">Seminars</a>
                <a href="volunteer.html" class="box">Volunteering</a>
                <a href="project.html" class="box">Project</a>
            </div>
        </div>
    </div>
</body>
</html>
