<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Contact</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background image.JPG'); /* Replace with your background image file */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Left Column */
        .left {
            width: 20%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Slight overlay for better readability */
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            width: 160px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transform: scale(1.1);
        }
        /* Right Column */
        .right {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-info {
            text-align: center;
        }
        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-item {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .contact-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-item a:hover {
            color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left">
            <h2>Lakshita Bopaiah</h2>
            <img src="profile picture.jpg" alt="Profile Picture" class="profile-pic"> 
            <p><i><center>CGPA: 8.5</center></i></p>
            <div class="button-container">
                <a href="index.html" class="button">Home</a><br>
                <a href="about.html" class="button">About</a><br>
                <a href="skills.html" class="button">Skills & Experience</a>
            </div>
        </div>
        <!-- Right Column -->
        <div class="right">
            <div class="contact-info">
                <h1><u>Contact Me</u></h1 ><br>
                <div class="contact-item">
                    <img src="phone.png" alt="Phone Icon"> <!-- Replace with a phone icon file -->
                    <span>+91 9901914950</span>
                </div>
                <div class="contact-item">
                    <img src="mail.png" alt="Email Icon"> <!-- Replace with an email icon file -->
                    <span>lakshitabopaiah@outlook.com</span>
                </div>
                <div class="contact-item">
                    <img src="location.png" alt="Location Icon"> <!-- Replace with a location icon file -->
                    <span>Bengaluru, Karnataka, India</span>
                </div>
                <div class="contact-item">
                    <img src="linkdin.png" alt="LinkedIn Icon"> <!-- Replace with a LinkedIn icon file -->
                    <a href="https://www.linkedin.com/in/lakshita-bopaiah/" target="_blank">Linkedin: Lakshita Boapaiah</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
